<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Hub ‚Äî Snake, Pong, Space Shooter, Tetris, Ink Spill</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #1d3557;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2vw;
    }
    header h1 {
      font-size: calc(1.5rem + 0.5vw);
      margin: 0;
      color: #1d3557;
    }
    header p {
      color: #457b9d;
      margin-top: 0.5rem;
      font-size: calc(0.9rem + 0.3vw);
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(200px, 280px) 1fr;
      gap: 2vw;
      width: 95%;
      max-width: 1200px;
      margin: 2vw auto;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 1.2vw;
    }

    .game-btn {
      display: flex;
      align-items: center;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 1.2vw 1.6vw;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .game-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }
    .game-btn[aria-current="page"] {
      border: 2px solid #457b9d;
      box-shadow: 0 0 0 2px rgba(69,123,157,0.2);
    }
    .title {
      font-weight: 600;
      font-size: calc(0.9rem + 0.3vw);
    }
    .subtitle {
      font-size: calc(0.7rem + 0.2vw);
      color: #555;
      margin-top: 2px;
    }

    .panel {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      min-height: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .toolbar {
      padding: 1.2vw 1.6vw;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .badge {
      font-size: calc(0.8rem + 0.2vw);
      font-weight: 600;
      color: #457b9d;
    }
    .help {
      font-size: calc(0.7rem + 0.2vw);
      color: #666;
    }

    .stage {
      flex: 1;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
      border-radius: 0 0 12px 12px;
    }
    .placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #888;
      font-size: calc(0.9rem + 0.3vw);
      padding: 2vw;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
        gap: 1.5vw;
      }
      nav {
        order: -1;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .game-btn {
        flex: 1 1 calc(50% - 1vw);
        min-width: 120px;
      }
      .panel {
        min-height: 400px;
      }
    }

    @media (max-width: 600px) {
      .game-btn {
        flex: 1 1 100%;
      }
      header h1 {
        font-size: calc(1.2rem + 0.5vw);
      }
      header p {
        font-size: calc(0.8rem + 0.2vw);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ Game Hub</h1>
    <p>Select a game to play.</p>
  </header>

  <div class="layout">
    <nav aria-label="Game menu" id="menu">
      <button class="game-btn" data-path="snake.html">
        <div>
          <div class="title">üêç Snake</div>
          <div class="subtitle">Classic grid slither</div>
        </div>
      </button>

      <button class="game-btn" data-path="pong.html">
        <div>
          <div class="title">üèì Pong</div>
          <div class="subtitle">Two paddles, one ball</div>
        </div>
      </button>

      <button class="game-btn" data-path="space-shooter.html">
        <div>
          <div class="title">üöÄ Space Shooter</div>
          <div class="subtitle">Arcade blaster</div>
        </div>
      </button>

      <button class="game-btn" data-path="tetris.html">
        <div>
          <div class="title">üß± Tetris</div>
          <div class="subtitle">Stack & clear</div>
        </div>
      </button>

      <button class="game-btn" data-path="ink-spill.html">
        <div>
          <div class="title">üñåÔ∏è Ink Spill</div>
          <div class="subtitle">Flood-fill puzzler</div>
        </div>
      </button>
    </nav>

    <section class="panel" aria-label="Game preview">
      <div class="toolbar">
        <span id="currentGame" class="badge">No game loaded</span>
        <div class="help">Tip: Use arrow keys, WASD, space, or mouse.</div>
      </div>
      <div class="stage">
        <iframe id="stage" title="Game preview area" src="about:blank"></iframe>
        <div class="placeholder" id="placeholder">
          Select a game from the menu to start.
        </div>
      </div>
    </section>
  </div>

  <script>
    const stage = document.getElementById('stage');
    const currentGame = document.getElementById('currentGame');
    const placeholder = document.getElementById('placeholder');
    const buttons = Array.from(document.querySelectorAll('.game-btn'));

    function setActive(btn) {
      buttons.forEach(b => b.setAttribute('aria-current', 'false'));
      if (btn) btn.setAttribute('aria-current', 'page');
    }

    function filenameFromPath(path) {
      return path.split('/').pop().replace('.html', '');
    }

    function loadGame(path, btn) {
      currentGame.textContent = filenameFromPath(path);
      setActive(btn);
      placeholder.style.display = 'none';
      stage.src = path;
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        loadGame(btn.getAttribute('data-path'), btn);
      });
    });
  </script>
</body>
</html>
